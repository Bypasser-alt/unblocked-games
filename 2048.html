<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      background: #bbada0;
      border-radius: 10px;
    }
    h1 {
      color: #776e65;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const size = 4;
    let grid = Array(size).fill().map(() => Array(size).fill(0));
    addNumber(); addNumber();

    function addNumber() {
      let options = [];
      for (let i = 0; i < size; i++)
        for (let j = 0; j < size; j++)
          if (grid[i][j] === 0) options.push({x:i,y:j});
      if (options.length > 0) {
        let spot = options[Math.floor(Math.random()*options.length)];
        grid[spot.x][spot.y] = Math.random() > 0.1 ? 2 : 4;
      }
      draw();
    }

    function draw() {
      ctx.clearRect(0,0,400,400);
      for (let i = 0; i < size; i++)
        for (let j = 0; j < size; j++) {
          let val = grid[i][j];
          ctx.fillStyle = val ? "#eee4da" : "#cdc1b4";
          ctx.fillRect(j*100+5, i*100+5, 90, 90);
          if (val) {
            ctx.fillStyle = "#776e65";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(val, j*100+50, i*100+50);
          }
        }
    }

    document.addEventListener("keydown", e => {
      let moved = false;
      if (["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"].includes(e.key)) {
        for (let i=0;i<size;i++) {
          let row = grid[i].filter(v=>v);
          if (e.key==="ArrowRight"||e.key==="ArrowDown") row.reverse();
          for (let j=0;j<row.length-1;j++) if(row[j]===row[j+1]){row[j]*=2;row[j+1]=0;}
          row = row.filter(v=>v);
          while (row.length<size) row.push(0);
          if (e.key==="ArrowRight"||e.key==="ArrowDown") row.reverse();
          grid[i]=row;
        }
        addNumber();
      }
    });
    draw();
  </script>
</body>
</html>
